<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador de Textos</title>
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <header>
        <h1>Encriptador de Texto</h1>
    </header>

    <main>
      <section class="container">
        <textarea
          id="input-text"
          placeholder="Introduce tu texto aquí..."
        ></textarea>
        <div class="buttons">
          <button id="encrypt-btn">Encriptar</button>
          <button id="decrypt-btn">Desencriptar</button>
          <button onclick="copiarTexto()">Copiar</button>
        </div>
        <textarea
          id="output-text"
          readonly
          placeholder="Resultado..."
        ></textarea>
      </section>
    </main>

    <footer>
      <span
        >© Copyright 2024 - Desarrollado con ❤️ por
        <a
          href="https://github.com/SILVIAGONZALEZ1"
          target="_blank"
          rel="noopener noreferrer"
          >@SILVIAGONZALEZ1</a
        >
      </span>
    </footer>

    <script src="./scripts/script.js"></script>
  </body>
</html>
